syntax = "proto3";

package helloworld;


service Packet {
  // Sends a greeting
  rpc SendPacket (PacketRequest) returns (PacketReply) {}
}

// The request message containing the user's name.
message PacketRequest {
  string id = 1;
  string producto = 2;
  int64 valor = 3;
  string tienda = 4;
  string destino = 5;

}

// The response message containing the greetings
message PacketReply {
  string message = 1;
}
